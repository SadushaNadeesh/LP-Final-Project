<div id="page-wrapper">
  <div id="sidebar-drawer-wrapper">
    <ul>
      <li><button style="margin-right: 10px;" class="btn btn-dark" (click)="onTabClick(0)">Add Courses</button></li>
      <li><button style="margin-right: 10px;" class="btn btn-dark" (click)="onTabClick(1)">Add Questions</button></li>
      <li><button style="margin-right: 10px;" class="btn btn-dark" (click)="onTabClick(2)">Add Post</button></li>
      <li><button style="margin-right: 10px;" class="btn btn-dark" (click)="onTabClick(3)">Add Subject</button></li>
      <li><button class="btn btn-dark" (click)="onTabClick(4)">Add Content</button></li>

    </ul>
  </div>
  <div id="main-content-wrapper" class="container-fluid">
    <div class="card">
      <app-add-course *ngIf="tabIndex === 0"></app-add-course>
      <app-add-question *ngIf="tabIndex === 1"></app-add-question>
      <app-add-post *ngIf="tabIndex === 2"></app-add-post>
      <app-add-subject *ngIf="tabIndex === 3"></app-add-subject>
      <app-add-content *ngIf="tabIndex === 4"></app-add-content>
    </div>
  </div>
</div>
