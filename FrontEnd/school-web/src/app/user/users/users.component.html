<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
            <td><button class="btn btn-sm btn-outline-primary" (click)="open(content, user) ">Edit</button> | <button
                    class="btn btn-sm btn-outline-primary" (click)="open2(content2, user) ">Edit2</button></td>
        </tr>
    </tbody>
</table>

<ng-template #content2 let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update: {{modalContent2.id}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="width: 400px; margin: auto;">
            <div *ngIf="currentUser" class="edit-form">
                <h4>Tutorial</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="currentUser.name"
                            name="name" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description </label>
                        <input type="text" class="form-control" id="description"
                            [(ngModel)]="currentUser.name" name="description" />
                    </div>

                    <div class="form-group">
                        <label><strong>Status:</strong></label>
                        {{ currentUser.name ? "Published" : "Pending" }}
                    </div>
                </form>

                <!-- <button class="badge badge-primary mr-2" *ngIf="currentUser.published"
                    (click)="updatePublished(false)">
                    UnPublish
                </button>
                <button *ngIf="!currentContent.published" class="badge badge-primary mr-2"
                    (click)="updatePublished(true)">
                    Publish
                </button> -->

                <button class="badge badge-danger mr-2" (click)="deleteContent()">
                    Delete
                </button>

                <button type="submit" class="badge badge-success" (click)="updateContent()">
                    Update
                </button>
                <p>{{ message }}</p>
            </div>

            <div *ngIf="!currentUser">
                <br />
                <p>Cannot access this Content...</p>
            </div>
        </div>
    </div>

    </div> -->
</ng-template>
