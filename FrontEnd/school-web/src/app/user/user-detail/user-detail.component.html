<div style="width: 400px; margin: auto;">
  <div *ngIf="currentContent" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currentContent.name" name="name" />
      </div>
      <div class="form-group">
        <label for="description">Description </label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentContent.description"
          name="description" />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentContent.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button class="badge badge-primary mr-2" *ngIf="currentContent.published" (click)="updatePublished(false)">
      UnPublish
    </button>
    <button *ngIf="!currentContent.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteContent()">
      Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updateContent()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentContent">
    <br />
    <p>Cannot access this Content...</p>
  </div>
</div>
