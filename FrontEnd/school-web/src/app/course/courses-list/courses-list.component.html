<label>Courses </label> &nbsp;&nbsp;&nbsp; <button class="btn btn-sm btn-outline-primary" (click)="open(content) ">Add Course</button>
<br>
<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Teacher ID</th>
        <th>Course Name</th>
        <th>Grade</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.teacher_id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.grade}}</td>
            <td> <button class="btn btn-sm btn-outline-primary" (click)="open2(content2, course) ">Edit Course</button></td>
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Course</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="width: 400px; margin: auto;">
            <app-add-course></app-add-course>
        </div>

    </div>
</ng-template>

<ng-template #content2 let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Course update: {{modalContent2.id}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="width: 400px; margin: auto;">
            <div *ngIf="currentCourse" class="edit-form">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      class="form-control"
                      id="name"
                      required
                      [(ngModel)]="currentCourse.name"
                      name="name"
                    />
                  </div>
            
                  <div class="form-group">
                    <label for="grade">Grade</label>
                    <input
                      type="text"
                      class="form-control"
                      id="grade"
                      required
                      [(ngModel)]="currentCourse.grade"
                      name="grade"
                    />
                  </div>
            
                  <div class="form-group">
                    <label for="marks">Marks</label>
                    <input
                      type="text"
                      class="form-control"
                      id="marks"
                      required
                      [(ngModel)]="currentCourse.marks"
                      name="marks"
                    />
                  </div>
                  <button type="submit" class="badge badge-success" (click)="updateCourse()">
                    Update
                </button>
                </form>

                <p>{{ message }}</p>
            </div>

            <div *ngIf="!currentCourse">
                <br />
                <p>Cannot access this Course...</p>
            </div>
        </div>
    </div>
</ng-template>
