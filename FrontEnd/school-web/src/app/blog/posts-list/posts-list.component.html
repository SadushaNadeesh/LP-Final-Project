<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Latest News</h4>
            <ul class="nav nav-pills nav-stacked">

            </ul><br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Blog..">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="col-sm-9">
            <h4><small>RECENT POSTS</small></h4>
            <hr>
            <div class="row" *ngFor="let post of posts; let i = index" [class.active]="i == currentIndex">
                <h2>{{ post.name }}</h2>
                <h5><span class="glyphicon glyphicon-time"></span> Updated in {{ post.name }}</h5>
                <br>
                <p>
                    {{ post.content }}
                </p>
                <button type="button" class="btn btn-primary btn-sm" style="width: 140px;" routerLink="/post/{{ post.id }}">
                    Read more..
                </button>
                <hr>
                <br>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>
