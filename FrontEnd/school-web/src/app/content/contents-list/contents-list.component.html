<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Contents List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let data of contents; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveContent(data, i)"
        >
          {{ data.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllContents()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentContent">
        <h4>Content Details</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentContent.name }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentContent.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentContent.status ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/content/{{ currentContent.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentContent">
        <br />
        <p>Please click on a Content...</p>
      </div>
    </div>
  </div>
