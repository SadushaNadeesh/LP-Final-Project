<div style="width: 500px; margin: auto;">
  <h1>Add Content to Subject</h1>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="content.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="content.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            [(ngModel)]="content.content"
            name="content"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="materials">Materials</label>
          <textarea
            class="form-control"
            id="materials"
            required
            [(ngModel)]="content.materials"
            name="materials"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="reference">Reference</label>
          <textarea
            class="form-control"
            id="reference"
            required
            [(ngModel)]="content.reference"
            name="reference"
          ></textarea>
        </div>
  
        <button (click)="saveContent()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newContent()">Add</button>
      </div>
    </div>
  </div>
