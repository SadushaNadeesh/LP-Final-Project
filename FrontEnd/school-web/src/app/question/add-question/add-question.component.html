<div style="width: 400px; margin: auto;">
  <h1>Add question</h1>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="question">Question</label>
          <input
            type="text"
            class="form-control"
            id="question"
            required
            [(ngModel)]="question.question"
            name="question"
          />
        </div>
  
        <div class="form-group">
          <label for="option1">option 01</label>
          <input
            class="form-control"
            id="option1"
            required
            [(ngModel)]="question.option1"
            name="option1"
          />
        </div>

        <div class="form-group">
          <label for="option2">option 02</label>
          <input
            class="form-control"
            id="option2"
            required
            [(ngModel)]="question.option2"
            name="option2"
          />
        </div>

        <div class="form-group">
          <label for="option3">option 03</label>
          <input
            class="form-control"
            id="option3"
            required
            [(ngModel)]="question.option3"
            name="option3"
          />
        </div>

        <div class="form-group">
          <label for="option4">option 04</label>
          <input
            class="form-control"
            id="option4"
            required
            [(ngModel)]="question.option4"
            name="option4"
          />
        </div>

        <div class="form-group">
          <label for="answer">Answer</label>
          <input
            class="form-control"
            id="answer"
            required
            [(ngModel)]="question.answer"
            name="answer"
          />
        </div>

        <div class="form-group">
          <label for="marks">Marks</label>
          <input
            class="form-control"
            id="marks"
            required
            [(ngModel)]="question.marks"
            name="marks"
          />
        </div>
  
        <button (click)="saveQuestion()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newQuestion()">Add</button>
      </div>
    </div>
  </div>
