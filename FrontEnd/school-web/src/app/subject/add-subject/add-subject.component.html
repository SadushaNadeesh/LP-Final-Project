<div style="width: 400px; margin: auto;">
  <h1>Add Subject</h1>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="subject.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="subject.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="grade">Grade</label>
          <input
            class="form-control"
            id="grade"
            required
            [(ngModel)]="subject.grade"
            name="grade"
          />
        </div>
  
        <button (click)="saveSubject()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newSubject()">Add</button>
      </div>
    </div>
  </div>
